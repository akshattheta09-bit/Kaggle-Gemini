<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AutoFounder - Transform your startup idea into an investor-ready blueprint with AI-powered strategy, product design, and execution plans in minutes." />
    <meta name="theme-color" content="#000000" />
    
    <!-- Security Headers via Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="AutoFounder - AI Startup Blueprint Generator" />
    <meta property="og:description" content="Transform your startup idea into an investor-ready blueprint in minutes." />
    <meta property="og:type" content="website" />
    
    <title>AutoFounder | AI-Powered Startup Blueprint Generator</title>
    
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
            },
            colors: {
              gray: {
                50: '#fafafa',
                100: '#f5f5f7',
                200: '#e8e8ed',
                300: '#d2d2d7',
                400: '#86868b',
                500: '#6e6e73',
                600: '#424245',
                700: '#333336',
                800: '#1d1d1f',
                900: '#0a0a0a',
                950: '#000000',
              },
              brand: {
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
                950: '#1e1b4b',
              },
              accent: {
                blue: '#007AFF',
                purple: '#AF52DE',
                pink: '#FF2D55',
                orange: '#FF9500',
                green: '#34C759',
                teal: '#5AC8FA',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px rgba(0, 0, 0, 0.08)',
              'glass-lg': '0 25px 50px -12px rgba(0, 0, 0, 0.15)',
              'glow': '0 0 60px rgba(99, 102, 241, 0.15)',
              'apple': '0 4px 12px rgba(0, 0, 0, 0.08)',
              'apple-lg': '0 20px 60px rgba(0, 0, 0, 0.12)',
              'premium': '0 25px 80px -12px rgba(0, 0, 0, 0.2)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-slow': 'float 8s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'gradient': 'gradient 8s ease infinite',
              'glow-pulse': 'glowPulse 3s ease-in-out infinite',
              'aurora': 'aurora 15s ease infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              gradient: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              glowPulse: {
                '0%, 100%': { boxShadow: '0 0 30px rgba(99, 102, 241, 0.3)' },
                '50%': { boxShadow: '0 0 60px rgba(99, 102, 241, 0.5)' },
              },
              aurora: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
            },
          },
        },
      }
    </script>
    <style>
      /* Premium Base Styles */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        text-rendering: optimizeLegibility;
      }
      
      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 100px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.25);
      }

      /* Selection */
      ::selection {
        background: rgba(99, 102, 241, 0.3);
        color: inherit;
      }

      /* Glass morphism */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass {
        background: rgba(10, 10, 10, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Mesh background */
      .mesh-bg {
        background-color: #ffffff;
        background-image:
          radial-gradient(at 40% 20%, rgba(99, 102, 241, 0.08) 0px, transparent 50%),
          radial-gradient(at 80% 0%, rgba(139, 92, 246, 0.08) 0px, transparent 50%),
          radial-gradient(at 0% 50%, rgba(217, 70, 239, 0.05) 0px, transparent 50%),
          radial-gradient(at 80% 50%, rgba(0, 122, 255, 0.06) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(52, 199, 89, 0.04) 0px, transparent 50%);
      }
      .dark .mesh-bg {
        background-color: #0a0a0a;
        background-image:
          radial-gradient(at 40% 20%, rgba(99, 102, 241, 0.12) 0px, transparent 50%),
          radial-gradient(at 80% 0%, rgba(139, 92, 246, 0.10) 0px, transparent 50%),
          radial-gradient(at 0% 50%, rgba(217, 70, 239, 0.06) 0px, transparent 50%),
          radial-gradient(at 80% 50%, rgba(0, 122, 255, 0.08) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(52, 199, 89, 0.05) 0px, transparent 50%);
      }

      /* Noise texture */
      .noise::before {
        content: '';
        position: fixed;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        opacity: 0.015;
        pointer-events: none;
        z-index: 9999;
      }

      /* Button styles */
      .btn-primary {
        position: relative;
        background: linear-gradient(135deg, #1d1d1f 0%, #0a0a0a 100%);
        color: white;
        font-weight: 600;
        padding: 16px 32px;
        border-radius: 980px;
        transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      }
      .btn-primary:hover {
        transform: scale(1.02) translateY(-2px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }
      .btn-primary:active {
        transform: scale(0.98);
      }
      .dark .btn-primary {
        background: linear-gradient(135deg, #ffffff 0%, #f5f5f7 100%);
        color: #0a0a0a;
      }

      .btn-secondary {
        background: transparent;
        color: #1d1d1f;
        font-weight: 600;
        padding: 16px 32px;
        border-radius: 980px;
        border: 1.5px solid rgba(0, 0, 0, 0.12);
        transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      }
      .btn-secondary:hover {
        background: rgba(0, 0, 0, 0.04);
        border-color: rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
      }
      .dark .btn-secondary {
        color: #f5f5f7;
        border-color: rgba(255, 255, 255, 0.15);
      }
      .dark .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.25);
      }

      /* Card hover */
      .card-hover {
        transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
      }
      .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.15);
      }

      /* Bento grid */
      .bento-item {
        background: rgba(255, 255, 255, 0.6);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.04);
        border-radius: 28px;
        transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
      }
      .bento-item:hover {
        transform: scale(1.02) translateY(-4px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
      }
      .dark .bento-item {
        background: rgba(26, 26, 26, 0.6);
        border-color: rgba(255, 255, 255, 0.06);
      }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Focus ring */
      .focus-ring:focus-visible {
        outline: none;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.4);
      }

      /* Input styles */
      .input-premium {
        background: rgba(255, 255, 255, 0.8);
        border: 1.5px solid rgba(0, 0, 0, 0.08);
        border-radius: 14px;
        padding: 16px 18px;
        font-size: 16px;
        transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      }
      .input-premium:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.12);
        background: white;
      }
      .dark .input-premium {
        background: rgba(26, 26, 26, 0.8);
        border-color: rgba(255, 255, 255, 0.1);
        color: #f5f5f7;
      }
      .dark .input-premium:focus {
        border-color: #818cf8;
        box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.15);
        background: rgba(26, 26, 26, 0.95);
      }

      /* Spinner */
      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid transparent;
        border-top-color: currentColor;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Shimmer */
      .shimmer {
        background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.4) 50%, transparent 100%);
        background-size: 200% 100%;
        animation: shimmer 2s linear infinite;
      }
    </style>
  </head>
  <body class="mesh-bg noise">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
