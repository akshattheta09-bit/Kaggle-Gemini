    <!-- Premium Initial Loader - Shows while React app loads -->
    <div id="initial-loader" style="position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #0a0a0a; z-index: 99999; transition: opacity 0.6s ease, visibility 0.6s ease;">
      <div style="text-align: center; max-width: 400px; padding: 2rem;">

          </div>
          <div style="position: absolute; inset: -20px; animation: orbit 8s linear infinite reverse;">
            <div style="position: absolute; bottom: 0; left: 50%; width: 6px; height: 6px; background: #8b5cf6; border-radius: 50%; transform: translateX(-50%); box-shadow: 0 0 15px #8b5cf6;"></div>

          <!-- Outer ring -->

          <!-- Middle ring -->

            <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>

        </div>
        <!-- Brand text -->
        <h1 style="font-family: 'Inter', sans-serif; font-size: 2.25rem; font-weight: 800; color: white; margin-bottom: 0.5rem; letter-spacing: -0.03em;">AutoFounder</h1>
        <p style="font-family: 'Inter', sans-serif; font-size: 0.95rem; color: rgba(255,255,255,0.5); margin-bottom: 2.5rem; font-weight: 500;">AI Startup Blueprint Generator</p>
        <!-- Loading dots -->
        <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
          <div style="width: 10px; height: 10px; background: #0ea5e9; border-radius: 50%; animation: bounce 1.4s ease-in-out infinite;"></div>
          <div style="width: 10px; height: 10px; background: #8b5cf6; border-radius: 50%; animation: bounce 1.4s ease-in-out 0.2s infinite;"></div>
          <div style="width: 10px; height: 10px; background: #ec4899; border-radius: 50%; animation: bounce 1.4s ease-in-out 0.4s infinite;"></div>
        </div>
        <!-- Status text -->
        <p style="font-family: 'Inter', sans-serif; font-size: 0.75rem; color: rgba(255,255,255,0.3); margin-top: 2rem; letter-spacing: 0.05em; text-transform: uppercase;">Initializing</p>
      </div>
      <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes orbit { to { transform: rotate(360deg); } }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; } 40% { transform: scale(1.2); opacity: 1; } }
      </style>
    </div>
    
    <script>
      // Remove initial loader once React app mounts and renders
      (function() {
        var maxWait = 10000; // Max 10 seconds
        var startTime = Date.now();
        
        function hideLoader() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.visibility = 'hidden';
            setTimeout(function() { 
              if (loader.parentNode) loader.parentNode.removeChild(loader); 
            }, 600);
          }
        }
        
        function checkReactMounted() {
          var root = document.getElementById('root');
          var elapsed = Date.now() - startTime;
          
          // Check if React has rendered content (root has children that are not the loader)
          if (root && root.children.length > 0 && root.innerHTML.length > 100) {
            hideLoader();
            return;
          }
          
          // Timeout fallback
          if (elapsed > maxWait) {
            hideLoader();
            return;
          }
          
          requestAnimationFrame(checkReactMounted);
        }
        
        // Start checking after a small delay to let React initialize
        setTimeout(checkReactMounted, 100);
      })();
    </script>
